<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=JetBrains Mono'>
    <script src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <title>Sebastian Palacios - Contacto</title>
</head>
<body onload="changeLanguage()">
    <header class="header">
        <a href="/index.html" class="logo"><span>Sebastian</span> Palacios</a>
        
        <nav class="navbar" id="navigation-b">
        </nav>
        
        <button id="language-toggle" <i class="fa-solid fa-language"></i></button></button>
    </header>
    
    <div>
        <form action="https://formspree.io/f/mnqeypvd" method="POST" class="contact-home">
            <h1 data-translation="contact_d">Contact Form</h1>
            <input id="translation-placeholder" data-translation-placeholder="fistN_pla" type="text" name="first" placeholder="First Name" autocomplete="off" required>
            <input id="translation-placeholder" data-translation-placeholder="lastN_pla" type="text" name="last" placeholder="Last Name" autocomplete="off" required>
            <input id="translation-placeholder" data-translation-placeholder="email_pla" type="email" name="email" placeholder="Email Address" autocomplete="off" required>
            <textarea id="translation-placeholder" data-translation-placeholder="msg_pla" rows="5" cols="60" name="message" placeholder="Enter your message" autocomplete="off" required></textarea>
            <button data-translation="send_btn"type="submit" class="btn-2">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="socialIcons">
                <a href="https://wa.me/573152794335" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://t.me/SpiceLag" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            </div>
            <div class="footerBottom">
                <p>Copyright &copy;2024; Designed By <span class="designer">Sebastian Palacios</span></p>
            </div>
        </div>
    </footer>
</body>
</html>
